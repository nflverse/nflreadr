reference:
- title: Load nflverse data
  contents:
  - "load_pbp"
  - "load_player_stats"
  - "load_rosters"
  - "load_teams"
  - "load_schedules"
  - "load_trades"
  - "load_draft_picks"
  - "load_combine"
  - "load_nextgen_stats"
  - "load_depth_charts"
  - "load_injuries"
  - "load_espn_qbr"
  - "load_pfr_passing"
  - "load_pfr_advstats"
  - "load_snap_counts"
- title: Load ffverse data
  contents:
  - "load_ff_playerids"
  - "load_ff_rankings"
- title: Data Dictionaries
  contents:
  - starts_with("dictionary_")
- title: Loading raw data
  contents:
  - "qs_from_url"
  - "csv_from_url"
  - "rds_from_url"
  - "raw_from_url"
  - "progressively"
- title: Miscellaneous
  contents:
  - ".clear_cache"
  - "nflverse_sitrep"
  - "clean_player_names"
  - "clean_homeaway"

